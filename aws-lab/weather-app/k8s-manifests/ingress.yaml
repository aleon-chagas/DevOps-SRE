apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: weather-app-ingress
  namespace: weather-app
  labels:
    app.kubernetes.io/name: weather-app
    app.kubernetes.io/component: ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
    nginx.ingress.kubernetes.io/proxy-body-size: "1m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
spec:
  ingressClassName: nginx
  rules:
  - host: weather.local
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: weather-api-service
            port:
              number: 3001
      - path: /
        pathType: Prefix
        backend:
          service:
            name: weather-frontend-service
            port:
              number: 8080
---
# Alternative NodePort service for direct access
apiVersion: v1
kind: Service
metadata:
  name: weather-app-nodeport
  namespace: weather-app
  labels:
    app.kubernetes.io/name: weather-app
    app.kubernetes.io/component: nodeport
spec:
  type: NodePort
  selector:
    app.kubernetes.io/name: weather-frontend
  ports:
  - port: 8080
    targetPort: 8080
    nodePort: 30080
    name: http