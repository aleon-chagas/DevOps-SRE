apiVersion: v1
kind: ConfigMap
metadata:
  name: weather-config
  namespace: weather-app
  labels:
    app.kubernetes.io/name: weather-app
    app.kubernetes.io/component: config
data:
  # Redis configuration
  REDIS_URL: "redis://redis-service:6379"
  
  # API configuration
  NODE_ENV: "production"
  PORT: "3001"
  
  # Frontend configuration
  REACT_APP_API_URL: "/api"