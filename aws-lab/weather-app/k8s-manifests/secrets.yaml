apiVersion: v1
kind: Secret
metadata:
  name: weather-secrets
  namespace: weather-app
  labels:
    app.kubernetes.io/name: weather-app
    app.kubernetes.io/component: secrets
type: Opaque
data:
  # OpenWeatherMap API Key (base64 encoded)
  # Get your free API key at: https://openweathermap.org/api
  # echo -n "your-api-key-here" | base64
  OPENWEATHER_API_KEY: ZGVtb19rZXk=  # demo_key (replace with real key)